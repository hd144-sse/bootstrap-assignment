<body>
	<div class="contact">
		<div class="container">
			<div class="row">
				<h2 class="text-center">Contact us</h2>
				<hr>
				<div class="col-sm-12"> <img src="images/staticmap.png" alt="staticmap" class="img-responsive center-block" /> </div>

							<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputname" placeholder="Your Name"> </div>

							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>

						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Message</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="inputmessage" placeholder="Message"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-6 col-sm-6"> <a href="#" class="btn btn-default">Send</a> </div>
